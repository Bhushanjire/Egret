<div fxLayout="row" fxLayoutGap="10" class="mb-3">
      <button mat-raised-button class="btn-color-blue text-whight" routerLink="/user/invoice/add">Add Invoice</button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Order No Column -->
  <ng-container matColumnDef="order_no">
    <th mat-header-cell *matHeaderCellDef> Order No. </th>
    <td mat-cell *matCellDef="let element"> {{element.order_id}} </td>
  </ng-container>

  <!-- Bill From Column -->
  <ng-container matColumnDef="bill_from">
    <th mat-header-cell *matHeaderCellDef> Bill From </th>
    <td mat-cell *matCellDef="let element"> {{element.seller_name}} </td>
  </ng-container>

  <!-- Bill To Column -->
  <ng-container matColumnDef="bill_to">
    <th mat-header-cell *matHeaderCellDef> Bill To </th>
    <td mat-cell *matCellDef="let element"> {{element.buyer_name}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.order_status}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
        <button mat-button (click)="viewInvoice(element.order_id)">View</button>&nbsp;
        <button mat-button (click)="deleteInvoice(element.order_id)">Delete</button> 
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
