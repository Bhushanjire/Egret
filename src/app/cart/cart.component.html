<div style="margin: 10px">
    <div class="row" style="height: 40px;">
        <div class="col-sm-12 text-middle">
            Shop / Cart
        </div>
    </div>
    
    <div class="d-flex justify-content-center"><mat-spinner *ngIf="loader"></mat-spinner></div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="checkCart">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element">  
            <mat-icon class="cusrsor" (click)="deleteData(element.cart_id)">close</mat-icon>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
    </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef> Thumbnail  </th>
      <td mat-cell *matCellDef="let element">
           
            <img src="/assets/images/{{element.main_image}}" class="img-thumbnail" alt="Cinque Terre" width="100" height="">
  
         </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> ${{element.price1}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element">
             <mat-form-field class="example-full-width">
                    <input matInput value="{{element.quantity}}" #quantity type="number" min="1" (click)="updateCart(element.cart_id,quantity.value)"> 
                  </mat-form-field>
            </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> ${{element.price1*element.quantity}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    <div *ngIf='cartEmpty' class="text-middle">
      <mat-list role="list">
        <mat-list-item role="listitem">{{message}} </mat-list-item>
        <mat-list-item role="listitem"><button type="button" mat-raised-button style="background-color:yellow" routerLink='/productlist'>Go Back To Shop</button></mat-list-item>
      </mat-list>
    </div>
<br>
  <div *ngIf="checkCart"> 
    <mat-card style="width: 40%;float:right">
<div class="row">
  <div class="col-sm-6 text-right"><b>Subtotal</b> : </div>
  <div class="col-sm-6 text-right">${{subtotal}}</div>
</div>
<div class="row">
  <div class="col-sm-6 text-right"><b>VAT</b> : </div>
  <div class="col-sm-6 text-right">%15</div>
</div>
<div class="row">
  <div class="col-sm-6 text-right"> </div>
  <div class="col-sm-6 text-right"><hr> </div>
 
</div>
<div class="row">
  <div class="col-sm-6 text-right"><b>Total</b> : </div>
  <div class="col-sm-6 text-right">${{total}}</div>
</div>
<div class="row">
  <div class="col-sm-6">&nbsp;</div>
  <div class="col-sm-6 text-right">
    <button type="button" mat-raised-button style="background-color:turquoise" routerLink='/productlist'>Back To Shop</button>&nbsp;&nbsp;
    <button type="button" mat-raised-button style="background-color:red" routerLink='/checkout'>Checkout</button>
  </div>
</div>
</mat-card>
</div>
</div>
