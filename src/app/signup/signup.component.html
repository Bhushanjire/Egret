<div class="container">
    <form (ngSubmit)='signUp(signupForm)' [formGroup]="signupForm">
    <mat-card class="example-card">
        <mat-card-header style="text-align: center">
            <mat-card-title >
              <img src="/assets/images/logo-lg.png" style="width:80px;height: 80px;">
              <br>
              Sign up to use our service</mat-card-title>
            
          </mat-card-header>
  
      <mat-card-content>
          <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="Your Email" formControlName="username" type="email">
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Password" formControlName="password" type="password">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Confirm Password" formControlName="confirm_password" type="password">
                  </mat-form-field>
                  <mat-checkbox>I have read and agree to the terms of service.</mat-checkbox>
  
                  <button mat-flat-button color="primary" [disabled]="signupForm.invalid">Sign Up</button>
                 <br>
                 <div _ngcontent-awi-c36="" class="text-center"><a _ngcontent-awi-c36="" class="text-center full-width" routerLink="/signin">Sign in to existing account</a></div>
            </div>
              
      </mat-card-content>
      
    </mat-card>
  </form>
  </div>
