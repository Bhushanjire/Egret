<div class="example-container">
  <form (ngSubmit)="sendEmail(composeForm)" [formGroup]="composeForm" >
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="To" formControlName="emailTo">
          <mat-error>
            <span *ngIf="composrForm?.controls.emailTo?.dirty && composrForm?.controls.emailTo?.touched">
              <span *ngIf="composrForm?.controls.emailTo?.errors?.required">Please enter email</span>
              <span *ngIf="composrForm?.controls.emailBody?.errors?.email">Please enter valid email</span>
            </span>
          </mat-error>

          
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="Subject" formControlName="emailSubject">
          <mat-error>
            <span *ngIf="composrForm?.controls.emailSubject?.dirty && composrForm?.controls.emailSubject?.touched">
              <span *ngIf="composrForm?.controls.emailSubject?.errors?.required">Please enter subject</span>
            </span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>


   <div class="row">
      <div class="col-sm-12" style="height: 200px">
          <quill-editor formControlName="emailBody"></quill-editor>
          <mat-error>
            <span *ngIf="composrForm?.controls.emailBody?.dirty && composrForm?.controls.emailBody?.touched">
              <span *ngIf="composrForm?.controls.emailBody?.errors?.required">Please enter message</span>
            </span>
          </mat-error>
         
      </div>
    </div> 
    <div class="row">
        <div class="col-sm-12">
            <input  type="file" placeholder="attachment" formControlName="attachment" id="mailAttachment" name="mailAttachment" style="display:none" (change)="onFileChange($event)">
        </div>
      </div>

    <div class="row" style="margin-top:80px">
      <div class="col-md-6">
        <button mat-button [mat-dialog-close]="true">Cancel</button>
      </div>
      <div class="col-md-6 text-right">
          {{mailAttachment}}
        <mat-icon (click)="openAttchment($event)" class="handCursor">attachment</mat-icon>&nbsp;
        <button mat-raised-button color="primary" [disabled]="composeForm.invalid">Send</button>
      </div>
    </div>
  </form>
</div>
