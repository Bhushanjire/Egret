<div class="example-container">
  <form (ngSubmit)='placeOrder(composrForm)' [formGroup]="composrForm">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="To" formControlName="emailTo">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="Subject" formControlName="emailSubject">
        </mat-form-field>
      </div>
    </div>


   <div class="row">
      <div class="col-sm-12 w-100">
          <quill-editor></quill-editor>
      </div>
    </div> 

    <div class="row">
      <div class="col-md-6">
        <button mat-button [mat-dialog-close]="true">Cancel</button>
      </div>
      <div class="col-md-6 text-right">
        <button mat-raised-button color="primary" [disabled]="composrForm.invalid">Send</button>
      </div>
    </div>
    

  </form>
</div>
