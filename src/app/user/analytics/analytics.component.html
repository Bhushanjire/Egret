<div class="container-fluid">
    <div class="row">
      <div class="col">
        Dashboard / Analytics
      </div>
    </div>
    <div class="mb-2"></div>
    <div class="row">
        <div class="col-md-12">
          <mat-card>
            <div class="row text-center">
              <div class="col-md-1"></div>
              <div class="col-md-2"><mat-icon class="text-green">show_chart</mat-icon>
                <div>5040</div> 
              <div class="text-size-12">Page views</div>  
              </div>
              <div class="col-md-2"><mat-icon class="text-blue">cloud_download</mat-icon>
                <div>1200</div> 
              <div class="text-size-12">Downloads</div>  
                
                </div>
              <div class="col-md-2"><mat-icon class="text-green">comment</mat-icon>
                <div>16420</div> 
              <div class="text-size-12">Comments</div>  
                
                </div>
              <div class="col-md-2"><mat-icon class="text-blue">person</mat-icon>
                <div>3010</div> 
              <div class="text-size-12">Profile views</div>  
                
                </div>
              <div class="col-md-2"><mat-icon class="text-red">favorite</mat-icon>
                <div>4070</div> 
              <div class="text-size-12"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       >Likes</div>  
                
                </div>
                <div class="col-md-1"></div>
            </div>
          </mat-card>
        </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
      </div>
      <div class="mb-3"></div>
      <div class="row">
          <div class="col-sm-8">
            <mat-card>
              <mat-card-content>
                  <mat-tab-group>
                      <mat-tab label="TRAFFIC VS SALES" > 
                          <div [chart]="trafficVSsales1"></div>
                          </mat-tab>
                      <mat-tab label="Sessions"> <div [chart]="sessionChart"></div> </mat-tab>
                      </mat-tab-group>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-sm-4">
              <mat-card>
                  <mat-card-header>
                      <mat-card-title>TRAFFIC SOURCES</mat-card-title>
                    </mat-card-header>
                <mat-card-content>
                    <div [chart]="traffic_resources" style="width: 300px"></div>
                    </mat-card-content>
              </mat-card>
            </div>
        </div>
    </div>
