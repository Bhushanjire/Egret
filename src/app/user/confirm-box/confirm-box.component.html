<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
  <p>Delete?</p>
</div>
<div mat-dialog-actions>
 
  <div class="row">
    <div class="col align-self-start"><button mat-button mat-raised-button class="btn-color-blue" (click)="onNoClick('ok')">Ok</button></div>
    <div class="col align-self-end"><button mat-button mat-raised-button class="btn-color-yellow" (click)="onNoClick('cancel')">Cancel</button>
    </div>
  </div>
  
  
</div>
