<div class="container">
  <form (ngSubmit)='signIn(signinForm)' [formGroup]="signinForm">
  <mat-card class="example-card">
      <mat-card-header style="text-align: center">
          <mat-card-title >
            <img src="/assets/images/logo-lg.png" style="width:80px;height: 80px;">
            <br>
          Sign in to your account</mat-card-title>
          
        </mat-card-header>

    <mat-card-content>
        <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" type="password">
              </mat-form-field>
           
                <mat-checkbox>Remember this computer</mat-checkbox>

                <button mat-flat-button color="primary" [disabled]="signinForm.invalid">Sign in</button>
               <br>
                <div _ngcontent-awi-c34="" class="text-center" style="flex-direction: row; box-sizing: border-box; display: flex;">
                  <a _ngcontent-awi-c34="" class="mat-primary text-center full-width" routerLink="/forgotpassword">Forgot password</a>
                  <span _ngcontent-awi-c34="" fxflex="" style="flex: 1 1 0%; box-sizing: border-box;"></span>
                  <a _ngcontent-awi-c34="" class="mat-primary text-center full-width" routerLink="/signup">Create a new account</a></div>
          </div>
          	
    </mat-card-content>
    
  </mat-card>
</form>
</div>
